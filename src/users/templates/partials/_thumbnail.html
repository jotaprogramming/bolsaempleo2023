<picture class="rounded-circle fw-light" style="width: 2rem; height: 2rem;">
    {% if userprofile %}
    <img src="{{ userprofile.avatar.url }}" alt="{{ userprofile.user.username }}_pic"/>
    {% else %}
    <span class="bg-orange text-white letterpic text-uppercase">
        {{ request.user.username.0 }}
    </span>
    {% endif %} 
</picture>
