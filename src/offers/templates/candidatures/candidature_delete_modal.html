{% load static %}

<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <form method="POST" action="{% url 'offer_app:candidature_delete' object.id %}" id="form">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <h6>
          Se eliminará la siguiente postulación:
        </h6>
        <div class="row mb-2 text-secondary">
          <small class="m-0 col-12">
            <strong>Título:</strong>
            {{object.offer.title}}
          </small>
          <small class="m-0 col-12">
            <strong>Creada por</strong>
            @{{object.candidate}} el {{object.created_at}}
          </small>
          {% if object.updated_at %}
          <small class="m-0 col-12">
            <strong>Y actualizada el </strong>
            {{object.updated_at}}
          </small>
          {% endif %}
        </div>
        <div class="alert alert-warning" role="alert">
          ¿Está seguro que desea continuar?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">Eliminar</button>
      </div>
    </form>
  </div>
</div>
