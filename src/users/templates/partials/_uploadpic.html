<label for="uploadPic" class="overflow-hidden rounded-circle upload">
    <picture class="img-content__info display-5" id="previewPic">
        {% comment %} <img src="{% static 'core/assets/img/montains.jpg' %}" alt="" /> {% endcomment %}
        {% if object.avatar and object.avatar.url %}
        <img src="{{ object.avatar.url }}" alt="{{ object.user.username }}_pic"/>
        {% else %}
        <span class="bg-orange text-white letterpic text-uppercase">
            {{ username.0 }}
        </span>
        {% endif %} 
    </picture>
</label>
<input class="form-control d-none" type="file" id="uploadPic" name="avatar">
