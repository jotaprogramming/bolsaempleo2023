<picture
  class="rounded-circle fw-light img-thumbnail--custom"
  style="width: 2rem; height: 2rem"
>
  {% if request.user.userprofile and request.user.userprofile.avatar %}
  <img
    src="{{ request.user.userprofile.avatar.url }}"
    alt="{{ request.user.userprofile.user.username }}_pic"
    onerror="this.src = 'https://img.freepik.com/vector-gratis/plantilla-web-error-404-monstruo-divertido_23-2147788958.jpg?w=826&t=st=1682694445~exp=1682695045~hmac=6a60f264a5445d00221f109af77952c9c1e8f0b5b78544b5b6d868272f76ba8f';"
  />
  {% else %}
  <span class="bg-orange text-white letterpic text-uppercase">
    {{ request.user.username.0 }}
  </span>
  {% endif %}
</picture>
