{% load static %}

<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <form
      method="POST"
      action="{% url 'users_app:password_recovery' username %}"
      id="form"
    >
      <div class="modal-header">
        <h5 class="modal-title">Cambiar contraseña</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <div class="d-flex flex-column gap-2">
          {% if not request.user.is_staff %}
          <div class="set-input">
            <input type="password" name="old_pass" class="single-input" minlength="8" title="Antigua contraseña" id="id_old_pass" required>
            <span class="input-placeholder">Antigua contraseña</span>
            <span class="input-icon"><i class="lni lni-key"></i></span>
          </div>
          {% endif %}
          <div class="set-input">
            {{form.password}}
            <span class="input-placeholder">{{form.password.label}}</span>
            <span class="input-icon"><i class="lni lni-lock"></i></span>
          </div>
          <div class="set-input">
            {{form.repeat_pass}}
            <span class="input-placeholder">{{form.repeat_pass.label}}</span>
            <span class="input-icon"><i class="lni lni-lock"></i></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
